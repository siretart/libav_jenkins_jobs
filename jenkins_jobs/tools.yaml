- defaults:
    name: global
    description: 'Do not edit this job through the web!'
    node: master
    logrotate:
      numToKeep: 10

- job:
    name: yasm-sol
    project-type: freestyle
    defaults: global
    display-name: 'yasm (Solaris binaries)'
    node: solaris

    triggers:
      - pollscm: "@weekly"

    scm:
      - git:
          url: git://github.com/yasm/yasm.git
          refspec: '+refs/heads/master:refs/remotes/origin/master'
          branches:
            - "*/master"

    builders:
      - shell: |
          umask 0022

          PATH=/usr/bin:/bin
          LC_ALL=C

          test -d /usr/xpg4/bin && PATH=/usr/xpg4/bin:$PATH

          export PATH LC_ALL

          rm -f yasm*.tar.*

          PREFIX=/usr

          CC=${CC:-$(which gcc)}
          export CC

          SRCROOT=$(pwd)
          ${SRCROOT}/autogen.sh --prefix=${PREFIX} CPPFLAGS='-D__EXTENSIONS__'

          chmod u+x ${SRCROOT}/config/config.{guess,sub}

          host=$(${SRCROOT}/config/config.guess)
          host=$(${SRCROOT}/config/config.sub $host)
          OSVER=${host##*-}

          DESTBASE=${TMPDIR:-/var/tmp}
          DESTDIR="${DESTBASE}/yasm-$OSVER"

          nproc=$(/usr/bin/kstat -p :::state | grep 'on-line$' | wc -l | sed 's/ //g')

          MAKE=${MAKE:-gmake}

          ${MAKE} -j ${nproc}
          ${MAKE} -j ${nproc} check
          ${MAKE} DESTDIR=$DESTDIR install

          ${MAKE} clean

          VERSION=$(cat ${SRCROOT}/YASM-VERSION-FILE)
          NAME=yasm-$VERSION-$OSVER

          gtar -C ${DESTBASE} -cvf ${SRCROOT}/$NAME.tar $(basename ${DESTDIR})
          xz ${SRCROOT}/$NAME.tar
          rm -rf ${DESTDIR}

      - shell: |
          umask 0022

          PATH=/usr/bin:/bin
          test -d /usr/xpg4/bin && PATH=/usr/xpg4/bin:$PATH
          LC_ALL=C

          export PATH LC_ALL

          for f in yasm*.tar.xz; do
            md5sum $f > $f.md5
            sha1sum $f > $f.sha1
          done

    publishers:
      - archive:
          artifacts: 'yasm*.tar.*'

- job:
    name: yasm-osx
    project-type: freestyle
    defaults: global
    display-name: 'yasm (MacOS X binaries)'
    node: mavericks

    triggers:
      - pollscm: "@weekly"

    scm:
      - git:
          url: git://github.com/yasm/yasm.git
          refspec: '+refs/heads/master:refs/remotes/origin/master'
          branches:
            - "*/master"

    builders:
      - shell: |
          umask 0022

          PATH=/usr/bin:/bin
          LC_ALL=C
          export PATH LC_ALL

          SRCROOT=$(pwd)

          GNU=http://ftp.gnu.org/gnu

          AUTOCONF_VERSION=2.69
          AUTOCONF_URL=${GNU}/autoconf/autoconf-${AUTOCONF_VERSION}.tar.gz

          AUTOMAKE_VERSION=1.11.6
          AUTOMAKE_URL=${GNU}/automake/automake-${AUTOMAKE_VERSION}.tar.gz

          URLS="$AUTOCONF_URL $AUTOMAKE_URL"

          for url in $URLS
          do
            curl -f -L -R -O "$url"
          done

          MAKE=${MAKE:-make}

          mkdir -p ${SRCROOT}/build

          cd ${SRCROOT}/build
          tar xvf ../autoconf-${AUTOCONF_VERSION}.tar.gz
          cd autoconf-${AUTOCONF_VERSION}
          $(pwd)/configure --prefix=${SRCROOT}/build
          ${MAKE}
          ${MAKE} install
          cd ${SRCROOT}/build
          rm -rf autoconf-${AUTOCONF_VERSION}

          cd ${SRCROOT}/build
          export PATH=$(pwd)/bin:$PATH
          tar xvf ../automake-${AUTOMAKE_VERSION}.tar.gz
          cd automake-${AUTOMAKE_VERSION}
          $(pwd)/configure --prefix=${SRCROOT}/build
          ${MAKE}
          ${MAKE} install
          # add share/aclocal to keep automake happy
          mkdir -p ${SRCROOT}/build/share/aclocal
          cd ${SRCROOT}/build
          rm -rf automake-${AUTOMAKE_VERSION}

      - shell: |
          umask 0022

          SRCROOT=$(pwd)

          PATH=/usr/bin:/bin
          test -d ${SRCROOT}/build/bin && PATH=${SRCROOT}/build/bin:$PATH
          LC_ALL=C
          export PATH LC_ALL

          rm -f yasm*.tar.*

          PREFIX=/usr

          MAKE=${MAKE:-make}
          CC=${CC:-/usr/bin/cc}
          export CC

          ${SRCROOT}/autogen.sh --prefix=${PREFIX}

          chmod u+x ${SRCROOT}/config/config.{guess,sub}

          host=$(${SRCROOT}/config/config.guess)
          host=$(${SRCROOT}/config/config.sub $host)
          OSVER=${host##*-}

          DESTBASE=${TMPDIR:-/var/tmp}
          DESTDIR="${DESTBASE}/yasm-$OSVER"

          nproc=$(/usr/sbin/sysctl hw.availcpu | awk '{print $3}')

          ${MAKE} -j ${nproc}
          ${MAKE} -j ${nproc} check
          ${MAKE} DESTDIR=$DESTDIR install

          ${MAKE} clean

          VERSION=$(cat ${SRCROOT}/YASM-VERSION-FILE)
          NAME=yasm-$VERSION-$OSVER

          tar -C ${DESTBASE} -cvf ${SRCROOT}/$NAME.tar $(basename ${DESTDIR})
          gzip ${SRCROOT}/$NAME.tar
          rm -rf ${DESTDIR}

      - shell: |
          umask 0022

          PATH=/usr/bin:/bin:/sbin
          LC_ALL=C

          export PATH LC_ALL

          for f in yasm*.tar.gz; do
            md5 -r $f > $f.md5
            shasum -a 1 $f > $f.sha1
          done

    publishers:
      - archive:
          artifacts: 'yasm*.tar.*'
